<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRYBEWARTS</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" class="trybewarts-login">
            <input type="email" name="email" id="email" placeholder="Email">
            <input type="password" name="password" id="password" placeholder="Senha">
            <button type="submit" id="botao-loguin">Entrar</button>
        </form>
    </header>
    <div class="div-container">
        <main class="main-container">
            <form action="" id="evaluation-form">
                <section class="nome-container">
                    <input type="text" id="input-name" placeholder="Nome">
                    <input type="text" id="input-lastname" placeholder="Sobrenome">
                </section>
                <section class="options-container">
                    <input type="email" id="input-email" placeholder="Email">
                    <select name="" id="house">
                        <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                        <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                        <option value="Corvinode" id="corvinode-house">Corvinode</option>
                        <option value="Pytherina" id="pytherina-house">Pytherina</option>
                    </select>
                </section>
                <section class="family-content-container">
                    <div class="family-container">
                        <label for="" id="label-family">Qual sua família?</label>
                        <input type="radio" name="family" value="Frontend" id="">
                        <input type="radio" name="family" value="Backend" id="">
                        <input type="radio" name="family" value="FullStack" id="">
                    </div>
                    <div class="content-container">
                        <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
                        <input type="checkbox" class="subject" value="HoFs">
                        <input type="checkbox" class="subject" value="Jest">
                        <input type="checkbox" class="subject" value="Promises">
                        <input type="checkbox" class="subject" value="React">
                        <input type="checkbox" class="subject" value="SQL">
                        <input type="checkbox" class="subject" value="Python">
                    </div>
                </section>
                <section class="rate-container">
                    <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
                    <input type="radio" name="rate" value="1">1
                    <input type="radio" name="rate" value="2">2
                    <input type="radio" name="rate" value="3">3
                    <input type="radio" name="rate" value="4">4
                    <input type="radio" name="rate" value="5">5
                    <input type="radio" name="rate" value="6">6
                    <input type="radio" name="rate" value="7">7
                    <input type="radio" name="rate" value="8">8
                    <input type="radio" name="rate" value="9">9
                    <input type="radio" name="rate" value="10">10
                </section>
                <section class="text-area-container">
                    <label for="" class="textarea">Deixe seu comentário:</label>
                    <textarea name="" id="" cols="30" rows="10" maxlength="500"></textarea>
                </section>
                <section class="infos-container">
                    <label for="" id="label-infos">Você concorda com o uso das informações acima?</label>
                    <input type="checkbox" name="" id="agreement" required>
                </section>
                <button type="submit" id="submit-btn">Enviar</button>
            </form>
            <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
        </main>
    </div>
    <footer class="rodape">
        <p>Direitos reservados à Trybewarts©</p>
    </footer>
    <script src="./script.js"></script>
</body>

</html>
