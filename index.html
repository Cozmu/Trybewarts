<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Dosis:wght@700&family=Oswald&display=swap" rel="stylesheet">
    <title>TRYBEWARTS</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" class="trybewarts-login">
            <input type="email" name="email" id="email" placeholder="Email">
            <input type="password" name="password" id="password" placeholder="Senha">
            <button type="submit" id="botao-loguin">Entrar</button>
        </form>
    </header>
        <main class="main-container">
            <div id="form-data"></div>
            <form action="" id="evaluation-form" class="form-container">
                <h1>Formulário de Avaliação</h1>
                <div class="primeiro-container">
                    <section class="nome-container">
                        <input type="text" id="input-name" placeholder="Nome">
                        <input type="text" id="input-lastname" placeholder="Sobrenome">
                    </section>
                    <section class="options-container">
                        <input type="email" id="input-email" placeholder="Email">
                            <select name="" id="house">
                                <option>--casa--</option>
                                <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                                <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                                <option value="Corvinode" id="corvinode-house">Corvinode</option>
                                <option value="Pytherina" id="pytherina-house">Pytherina</option>
                            </select>
                    </section>
                </div>
                <section class="family-content-container">
                    <div class="family-container">
                        <label for="" id="label-family">Qual sua família?</label>
                        <label for=""><input type="radio" name="family" value="Frontend"
                                class="class-family">Frontend</label>
                        <label for=""><input type="radio" name="family" value="Backend"
                                class="class-family">Backend</label>
                        <label for=""><input type="radio" name="family" value="FullStack"
                                class="class-family">Fullstack</label>
                    </div>
                    <div class="content-container">
                        <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
                        <div>
                            <label for=""><input type="checkbox" class="subject" value="HoFs">HoFs</label>
                            <label for=""> <input type="checkbox" class="subject" value="Jest">Jest</label>
                            <label for=""> <input type="checkbox" class="subject" value="Promises">Promises</label>
                        </div>
                        <div>
                            <label for=""><input type="checkbox" class="subject" value="React">React</label>
                            <label for=""><input type="checkbox" class="subject" value="SQL">SQL</label>
                            <label for=""><input type="checkbox" class="subject" value="Python">Python</label>
                        </div>
                    </div>
                </section>
                <div class="terceira">
                    <section class="rate-container">
                        <p id="label-rate">Como você avalia a Trybewarts?</p> 
                        <!-- coloquei labels -->
                        <div class="nota">
                            <label><input type="radio" name="rate" value="1" class="class-avaliacao">1</label>
                            <label><input type="radio" name="rate" value="2" class="class-avaliacao">2</label>
                            <label><input type="radio" name="rate" value="3" class="class-avaliacao">3</label>
                            <label><input type="radio" name="rate" value="4" class="class-avaliacao">4</label>
                            <label><input type="radio" name="rate" value="5" class="class-avaliacao">5</label>
                            <label><input type="radio" name="rate" value="6" class="class-avaliacao">6</label>
                            <label><input type="radio" name="rate" value="7" class="class-avaliacao">7</label>
                            <label><input type="radio" name="rate" value="8" class="class-avaliacao">8</label>
                            <label><input type="radio" name="rate" value="9" class="class-avaliacao">9</label>
                            <label><input type="radio" name="rate" value="10" class="class-avaliacao">10</label>
                        </div>
                    </section>
                    <section class="text-area-container">
                        <label for="" class="textarea">Deixe seu comentário:</label>
                        <textarea name="" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
                        <span id="counter">500</span>
                    </section>
                    <section class="infos-container">
                        <label for="" id="label-infos">Você concorda com o uso das informações acima?</label>
                        <input type="checkbox" name="" id="agreement" required>
                    </section>
                    <button type="submit" id="submit-btn">Enviar</button>
                </div>
            </form>
            <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
        </main>
    <script src="./script.js"></script>
</body>

</html>
